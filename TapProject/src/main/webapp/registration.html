<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration</title>

  <style>
    

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff7f0; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 430px;
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      border: 1px solid #ffe0cc;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    }

    h2 {
      margin: 0 0 8px;
      font-size: 24px;
      color: #ff5200; 
      text-align: center;
      font-weight: 700;
    }



    label {
      font-size: 14px;
      color: #333;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 7px;
      border: 1px solid #ffcca8;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 16px;
      background: #fff9f5;
    }

    input:focus, select:focus {
      outline: 2px solid #ffa366;
      background: #fff3eb;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #ff5200;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .btn:hover {
      background: #e64800;
    }

    .link {
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
    }

    .link a {
      color: #ff5200;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    

    <form action="callingUserRegistrationServlet" method="post">

      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="phone">Phone Number</label>
      <input id="phone" name="phonenumber" type="tel" pattern="[0-9]{10}" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password"  required>

      <label for="address">Address</label>
      <input id="address" name="address" type="text">

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="customer">Customer</option>
        <option value="restaurantadmin">RestaurantAdmin</option>
        <option value="deliveryagent">Delivery Agent</option>
        <option value="superadmin">SuperAdmin</option>
      </select>

      <button class="btn" type="submit">Register</button>
    </form>

    <div class="link">
      Already have an account? <a href="login.jsp">Login</a>
    </div>

  </div>

</body>
</html>
